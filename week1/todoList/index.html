<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Noto+Sans+KR:wght@100..900&family=Poor+Story&display=swap");
    </style>
  </head>
  <body>
    <header class="title">
      <h2>Web To Do</h2>
    </header>
    <main>
      <section class="input_layout">
        <input type="text" />
        <button type="button">+</button>
      </section>
      <section class="todo_layout">
        <section class="not_started_todo">
          <h3>Not Started</h3>
          <article>
            <p>버디버디 만나기</p>
            <button type="button">x</button>
          </article>
          <article>
            <p>2차 세미나</p>
            <button type="button">x</button>
          </article>
          <article>
            <p>리액트 스터디 점심</p>
            <button type="button">x</button>
          </article>
          <article>
            <p>한강</p>
            <button type="button">x</button>
          </article>
        </section>
        <section class="done_todo">
          <h3>Done</h3>
          <article>
            <p>리액트 킥오프</p>
            <button type="button">x</button>
          </article>
          <article>
            <p>1차 세미나 과제</p>
            <button type="button">x</button>
          </article>
          <article>
            <p>공유 과제</p>
            <button type="button">x</button>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
