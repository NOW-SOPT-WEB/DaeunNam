<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>다은이의 위시리스트</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-globe"></i>
      <p>새싹웨비들과의 위시리스트</p>
      <i class="fa-solid fa-bars"></i>
    </header>

    <nav>
      <ul class="index">
        위시리스트
      </ul>
      <li>전체</li>
      <li>먹고 싶은 것들</li>
      <li>하고 싶은 것들</li>
      <li>가고 싶은 곳들</li>
    </nav>
    <main>
      <article>
        <img src="../images/바다.jpeg" alt="바다" />
        <img src="../images/네컷사진.jpeg" alt="네컷사진" />
        <img src="../images/한강.jpeg" alt="한강" />
        <img src="../images/마라탕.jpeg" alt="마라탕" />
        <img src="../images/수플레.jpeg" alt="수플레" />
      </article>
      <section class="subTitle">
        <h3>먹고 싶은 것들</h3>
      </section>
      <article class="food">
        <img src="../images/곱창.jpeg" alt="곱창" />
        <img src="../images/닭발.jpeg" alt="닭발" />
        <img src="../images/돼지갈비.jpeg" alt="돼지갈비" />
        <img src="../images/라면.jpeg" alt="라면" />
        <img src="../images/마라탕.jpeg" alt="마라탕" />
        <img src="../images/초밥.jpeg" alt="초밥" />
        <img
          src="../images/알리오올리오.jpeg"
          alt="알리오올리오"
        />
        <img src="../images/수플레.jpeg" alt="수플레" />
      </article>
      <section class="subTitle">
        <h3>가고 싶은 것들</h3>
      </section>
      <article>
        <img src="../images/한강.jpeg" alt="한강" />
        <img src="../images/보겜카.jpeg" alt="보드게임카페" />
        <img src="../images/놀이공원.jpeg" alt="놀이공원" />
        <img src="../images/스키장.jpeg" alt="스키장" />
        <img src="../images/야구장.jpeg" alt="야구장" />
      </article>
      <section class="subTitle">
        <h3>하고 싶은 것들</h3>
      </section>
      <article>
        <img src="../images/네컷사진.jpeg" alt="네컷사진_찍기" />
        <img src="../images/카공.jpeg" alt="카페에서_공부" />
      </article>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/4e5b2f86bb.js"
    crossorigin="anonymous"
  ></script>
</html>
